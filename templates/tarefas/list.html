<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
   
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">TODO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Tarefas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Sair</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="list-div">
            <h1>Lista de Tarefas</h1>
            <div class="row barra">
                <div class="col-sm-2">
                    <a id="add-button" href="">
                        <div class="add-div">
                            <i class="fa fa-plus"></i>Adicionar Tarefa
                        </div>
        
                    </a>
        
                </div>
                <div class="col-sm-10">
                    <form method="get" id="search-form">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Pesquisar" name="search" value="">
                            <div class="input-group-btn">
                                <button class="btn btn-default" id="search-btn" type="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        
     
            <div class="row item">
                <div class="col-sm-10">
                    <span><a class="link" href="">Limpar a Casa</a></span>
                </div>
                <div class="col-sm-2 icones">
                    <a href=""><span><i class="fa fa-edit"></i></span></a>
                    <a href="" class="delete-btn"><span><i class="fa fa-trash"></i></span></a>
                </div>
            </div>

          
        
        </div>

    <footer class="fixed-bottom">
        &copy; PHTECH
